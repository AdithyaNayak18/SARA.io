<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SARA.io</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #040404;
    }

    .dashboard {
      background:#553911;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
    }

    .dashboard h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #0b0b0b;
    }

    .input-group {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .input-group button {
      padding: 10px 20px;
      background: #6b5acc;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-group button:hover {
      background: #572bbd;
    }

    .response-area {
      margin-bottom: 20px;
    }

    .response-area p {
      background: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }

    .related-links ul {
      list-style: none;
      padding: 0;
    }

    .related-links ul li {
      margin-bottom: 10px;
    }

    .related-links ul li a {
      color: #007bff;
      text-decoration: none;
    }

    .related-links ul li a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
      }

      .input-group button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Enter Topic</h1>
    <div class="input-group">
      <input type="text" id="topic-input" placeholder="Type a topic...">
      <button id="submit-btn">Submit</button>
    </div>
    <div class="response-area" id="response-area">
      <h2>Response</h2>
      <p id="ai-response">No response yet. Type a topic and click Submit.</p>
    </div>
    <div class="related-links" id="related-links">
      <h2>Related YouTube Links</h2>
      <ul id="links-list">
        <li>No links yet. Type a topic and click Submit.</li>
      </ul>
    </div>
  </div>
  <script>
    document.getElementById('submit-btn').addEventListener('click', () => {
      const topic = document.getElementById('topic-input').value;
      const aiResponseEl = document.getElementById('ai-response');
      const linksListEl = document.getElementById('links-list');

      if (!topic) {
        aiResponseEl.textContent = 'Please enter a topic.';
        linksListEl.innerHTML = '<li>Please enter a topic.</li>';
        return;
      }

      // Simulated AI response
      aiResponseEl.textContent = `Generating AI response for: ${topic}`;
      setTimeout(() => {
        aiResponseEl.textContent = `AI response for "${topic}": This is a placeholder response.`;
      }, 1000);

      // Simulated related YouTube links
      linksListEl.innerHTML = '';
      const mockLinks = [
        `https://www.youtube.com/results?search_query=${encodeURIComponent(topic)}+tutorial`,
        `https://www.youtube.com/results?search_query=${encodeURIComponent(topic)}+explanation`,
        `https://www.youtube.com/results?search_query=${encodeURIComponent(topic)}+examples`
      ];
      mockLinks.forEach(link => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = link;
        a.target = '_blank';
        a.textContent = link;
        li.appendChild(a);
        linksListEl.appendChild(li);
      });
    });
  </script>
</body>
</html>
