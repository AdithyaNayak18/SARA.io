<html><head><base href="." />
    <title>Student Learning Dashboard</title>
    <style>
    :root {
        --primary: #2196f3;
        --secondary: #ff4081;  
        --dark: #1a1a1a;
        --light: #f5f5f5;
    }
    
    body {
        margin: 0;
        padding: 20px;
        font-family: 'Segoe UI', sans-serif;
        background: var(--dark);
        color: var(--light);
    }
    
    .dashboard {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .upload-section {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        margin-bottom: 30px;
        backdrop-filter: blur(10px);
    }
    
    .file-drop {
        border: 2px dashed var(--primary);
        border-radius: 10px;
        padding: 40px;
        margin: 20px 0;
        transition: all 0.3s;
        cursor: pointer;
    }
    
    .file-drop:hover {
        background: rgba(33, 150, 243, 0.1);
    }
    
    .text-input {
        width: 100%;
        min-height: 150px;
        margin: 20px 0;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid var(--primary);
        background: rgba(255, 255, 255, 0.1);
        color: var(--light);
        font-family: inherit;
        resize: vertical;
    }
    
    .results-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }
    
    .video-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(10px);
        transition: transform 0.3s;
    }
    
    .video-card:hover {
        transform: translateY(-5px);
    }
    
    .video-title {
        color: var(--primary);
        margin-bottom: 10px;
    }
    
    .video-thumbnail {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
        cursor: pointer;
        transition: transform 0.2s;
    }
    
    .video-thumbnail:hover {
        transform: scale(1.05);
    }
    
    .relevance-score {
        display: inline-block;
        padding: 5px 10px;
        background: var(--primary);
        border-radius: 15px;
        font-size: 0.9em;
        margin-top: 10px;
    }
    
    .loading {
        display: none;
        margin: 20px 0;
    }
    
    .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.3s;
        margin: 5px;
    }
    
    .btn:hover {
        background: #1976d2;
    }
    
    .input-toggle {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }
    
    .active {
        background: #1976d2;
    }
    </style>
    </head>
    <body>
    
    <div class="dashboard">
        <h1>Learning Resource Generator</h1>
        
        <div class="upload-section">
            <h2>Upload or Enter Study Material</h2>
            
            <div class="input-toggle">
                <button class="btn active" id="fileToggle">File Upload</button>
                <button class="btn" id="textToggle">Text Input</button>
            </div>
    
            <div id="fileInput-section">
                <div class="file-drop" id="fileDrop">
                    <p>Drag and drop your PDF, DOC, or TXT file here</p>
                    <p>or</p>
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" style="display: none;">
                    <button class="btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
                </div>
            </div>
    
            <div id="textInput-section" style="display: none;">
                <textarea class="text-input" id="studyText" placeholder="Enter your study material text here..."></textarea>
                <button class="btn" onclick="processText()">Analyze Text</button>
            </div>
    
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Analyzing content and finding relevant videos...</p>
            </div>
        </div>
    
        <div class="results-section" id="results">
            <!-- Results will be populated here -->
        </div>
    </div>
    
    <script>
    // YouTube API Key - Replace with your actual API key
    const YOUTUBE_API_KEY = 'YOUR_YOUTUBE_API_KEY';
    
    async function searchYouTubeVideos(query) {
        try {
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=3&key=${YOUTUBE_API_KEY}`);
            const data = await response.json();
            
            return data.items.map(item => ({
                title: item.snippet.title,
                url: `https://www.youtube.com/watch?v=${item.id.videoId}`,
                thumbnailUrl: item.snippet.thumbnails.high.url,
                videoId: item.id.videoId,
                relevance: Math.floor(Math.random() * 20) + 80 // Simulated relevance score
            }));
        } catch (error) {
            console.error('Error fetching YouTube videos:', error);
            return getDummyVideos();
        }
    }
    
    function getDummyVideos() {
        return [
            {
                title: "Understanding Calculus in 10 Minutes",
                url: "https://www.youtube.com/watch?v=WUvTyaaNkzM",
                thumbnailUrl: "https://img.youtube.com/vi/WUvTyaaNkzM/hqdefault.jpg",
                videoId: "WUvTyaaNkzM",
                relevance: 95
            },
            {
                title: "Chemical Bonding Explained",
                url: "https://www.youtube.com/watch?v=LkAykOv1foc",
                thumbnailUrl: "https://img.youtube.com/vi/LkAykOv1foc/hqdefault.jpg",
                videoId: "LkAykOv1foc",
                relevance: 88
            },
            {
                title: "World War II Documentary",
                url: "https://www.youtube.com/watch?v=_uk_6vfqwTA",
                thumbnailUrl: "https://img.youtube.com/vi/_uk_6vfqwTA/hqdefault.jpg",
                videoId: "_uk_6vfqwTA",
                relevance: 92
            }
        ];
    }
    
    // UI Elements
    const fileDrop = document.getElementById('fileDrop');
    const fileInput = document.getElementById('fileInput');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');
    const fileToggle = document.getElementById('fileToggle');
    const textToggle = document.getElementById('textToggle');
    const fileInputSection = document.getElementById('fileInput-section');
    const textInputSection = document.getElementById('textInput-section');
    
    // Toggle between file and text input
    fileToggle.addEventListener('click', () => {
        fileToggle.classList.add('active');
        textToggle.classList.remove('active');
        fileInputSection.style.display = 'block';
        textInputSection.style.display = 'none';
    });
    
    textToggle.addEventListener('click', () => {
        textToggle.classList.add('active');
        fileToggle.classList.remove('active');
        textInputSection.style.display = 'block';
        fileInputSection.style.display = 'none';
    });
    
    // File drop handling
    fileDrop.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileDrop.style.background = 'rgba(33, 150, 243, 0.1)';
    });
    
    fileDrop.addEventListener('dragleave', (e) => {
        e.preventDefault();
        fileDrop.style.background = 'transparent';
    });
    
    fileDrop.addEventListener('drop', async (e) => {
        e.preventDefault();
        fileDrop.style.background = 'transparent';
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            await processFile(files[0]);
        }
    });
    
    fileInput.addEventListener('change', async (e) => {
        if (e.target.files.length > 0) {
            await processFile(e.target.files[0]);
        }
    });
    
    async function processFile(file) {
        loading.style.display = 'block';
        
        // Read file content
        const text = await file.text();
        const videos = await searchYouTubeVideos(text);
        
        loading.style.display = 'none';
        displayResults(videos);
    }
    
    async function processText() {
        const text = document.getElementById('studyText').value;
        if (text.trim() === '') {
            alert('Please enter some text to analyze');
            return;
        }
        
        loading.style.display = 'block';
        const videos = await searchYouTubeVideos(text);
        loading.style.display = 'none';
        displayResults(videos);
    }
    
    function displayResults(videos = getDummyVideos()) {
        results.innerHTML = '';
        
        videos.forEach(video => {
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            videoCard.innerHTML = `
                <h3 class="video-title">${video.title}</h3>
                <a href="${video.url}" target="_blank">
                    <img src="${video.thumbnailUrl}" alt="${video.title}" class="video-thumbnail">
                </a>
                <div class="relevance-score">Relevance: ${video.relevance}%</div>
            `;
            results.appendChild(videoCard);
        });
    }
    
    // Initialize with some sample results
    setTimeout(() => {
        displayResults();
    }, 1000);
    
    </script>
    </body>
    </html>
